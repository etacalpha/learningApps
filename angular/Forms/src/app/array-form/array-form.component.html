<form [formGroup]="myForm">


  <!-- class ????? -->
  <mat-form-field class="full" formControlName="email">
    <input matInput placeholder="email" formControlName="email">
  </mat-form-field>

  <!-- new div for phone fromGroup; Use formArrayName and the object that describes the formGroup inside that array -->
  <div formArrayName="phones">

    <!-- use ngFor to loop over phoneForms controls ?? FormGroupArray to populate;
    formGroupName is the index of the formGroupArray; Use [formGroupName] instead of [formGroup] -->
    <div *ngFor="let phone of phoneForms.controls;let index = index;" [formGroupName]="index">

      <mat-form-field>
        <input matInput placeholder="area" formControlName="area">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="prefix" formControlName="prefix">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="line" formControlName="line">
      </mat-form-field>
      <button mat-raised -button color="warn" (click)="deletePhone(index)">Delete</button>
    </div>
  </div>
  <button mat-raised -button color="primary" (click)="addPhone()">Add phone number</button>


</form>
